<!DOCTYPE html>
<html ng-app="liveDeploy">
<head>
    <meta charset="utf-8">
    <title>Live Deploy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </script>
</head>

<body>
	<div ng-controller='ChecklistController' class="container-fluid" >
    <div class="row-fluid">
        <h2>DCP Deployment</h2>
    </div>
  <div class="row-fluid" ng-cloak>
  	<span class="span12">
		<div class="progress progress-danger progress-striped">
  			<div class="bar" style="width: {{percentCompleted()}}%"></div>
		</div>
  	</span>
  </div>
  <div  class="row-fluid">
  	<span class="span12">
  		<div class="row-fluid" ng-cloak>
  			<span class="span9">
      			<div ng-repeat="item in checklistItems" class"row">
      				<span class="span10"><h3>{{item.title}}</h3></span>
      				<span class="span2"><button class="completedBtn btn btn-large" ng-class="{true: 'btn-success', false:'btn-danger'}[item.completed]" href="#" ng-click="itemCompleted(item)"><i class="icon-white" ng-class="{true: 'icon-ok-sign', false:'icon-remove-sign'}[item.completed]"></i></button></span>
      			</div>
  			</span>
  			<span class="span3" ng-controller='ChatCtrl'>
  			<div class="row" id="chatUsers">
  				<div class="row" ng-repeat="user in users">
  					{{user}}
  				</div>
  			</div>
  				<div ng-repeat="message in messages" class="row">
  					<span class="whoSaidIt">{{message.user}}</span>:<span  class="whatTheySaid">{{message.text}}</span>
  				</div>
  				<form ng-submit="sendMessage()">
  					<input type="text" placeholder="Chat hereâ€¦" ng-model="message">
  					<input type="submit" value="Send">
  				</form>
  				
  			</span>
  		</div>
  	</span>
  </div>
</div>


<!-- Modal -->
<div ng-controller="LoginController" id="logInModal" data-keyboard="false" data-backdrop="static" data-show="true" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">Identify Yourself...</h3>
  </div>
  <div class="modal-body">
  	<form ng-submit="sendMessage()">
    	<input type="text" placeholder="DCP Email Address" ng-model="emailAddress">
  		<input class="btn" type="submit" value="Log In">
  	</form>
  </div>
</div>

<script src="lib/angular.min.js"></script>
<script src="lib/jQuery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/underscore.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>

<script>
    $(document).ready(function () {
//        $('#logInModal').modal('show');
    });
</script>

</body>
</html>
